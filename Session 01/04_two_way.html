<!DOCTYPE html>
<html>
<head>
	<title>Hello, Angular</title>
	<script src="https://code.angularjs.org/1.7.5/angular.min.js"></script>
</head>
<body ng-app ng-init="name='World'">
	<label> Name </label>
	<input ng-model="name"/>
	<span>Hello, {{ name }}!</span>
	<p ng-bind="name"></p>
</body>
</html>
