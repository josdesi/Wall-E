	var VideoGame = function(){
		return {
			
			name:"",
			version:"",
			dev:"",

			init:function(  name, version, dev ){
				this.name = name;
				this.version = version;
				this.dev = dev;
				return this;
			},
			play:function(){
				return "Play Game";
			},
			pause:function(){
				return "Pause Game";
			}
		};
	}


	var r = new VideoGame()
			.init("Mario Kart",1.0,"Nintendo");	
	var r2 = new VideoGame()
			.init("Clash Royale",1.2,"SuperCell");
					

	cl( r  );
	cl( r2 );
	cl( r.play() );
